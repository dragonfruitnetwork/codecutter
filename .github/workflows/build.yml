name: Build (Test)

on:
  push:
    branches-ignore: release

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: "Setup MSBuild"
        uses: microsoft/setup-msbuild@v1.0.2
                            
      - name: NuGet Restore
        run: |
          nuget locals all -clear
          nuget restore    
          
      - name: Build
        run: MSBuild ".\DragonFruit.CodeCutter.sln" /t:Build /p:Configuration=Release
